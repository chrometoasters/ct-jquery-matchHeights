<!doctype html>
<html>
    <head>
        <title>Demo: matchHeights() + display:table-cell</title>
        <meta charset="utf-8" />
        <style>
            article {
                float: left;
                width: 100px;
                margin-right: 10px;
            }
            header {
                display: table;
                padding: 0 0 0.5em;
                border-bottom: 1px dotted;
                margin: 0 0 1em;
            }
            h3 {
                display: table-cell;
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <h1>matchHeights demo</h1>
        <h2>using matchHeights with display:table-cell to align headings with different text lengths</h2>
        <p>Note: this doesn't work in Firefox - see issue 1</p>
        <div class="container">
            <article>
                <header>
                    <h3>Short heading</h3>
                </header>
                <p>Description</p>
            </article>
            <article>
                <header>
                    <h3>Longer heading, foo bar baz</h3>
                </header>
                <p>Description</p>
            </article>
        </div>
        <script src="../bower_components/jquery/jquery.min.js"></script>
        <script src="../dist/ct-jquery-matchHeights.min.js"></script>
        <script>
            if ( typeof $.fn.matchHeights !== undefined ) {
                $('.container article > header').matchHeights({
                    property: 'height'
                });
            }
        </script>
    </body>
</html>
